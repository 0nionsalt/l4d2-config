//Network
rate "100000"
cl_cmdrate "100"
cl_updaterate "100"
cl_interp "0"
cl_interp_ratio "1"
cl_timeout "120"
cl_forcepreload "1"

//Net Graph
net_graph "0"
net_graphheight "0"
net_graphpos "320"
net_graphproportionalfont "1"
net_graphshowinterp "0"
net_graphshowlatency "0"
net_graphsolid "0"
net_graphtext "1"
net_scale "999"
alias "+showscores_custom" "+showscores; net_graph 4"
alias "-showscores_custom" "-showscores; net_graph 0"
bind "TAB" "+showscores_custom"
